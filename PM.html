<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width; initial-scale=1.0" name="viewport">
	<title>Project Matrix-v0.1</title>
	<link type="text/css" rel="stylesheet" href="style.css">
	<link type="text/css" rel="stylesheet" href="media-queries.css">
	<script src="jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#selectSelect").click(function(){
				$("#selectTab").slideToggle();
			});
			$("#li1").click(function(){
				$("#selectSelect").text("lib");

			});
			$("#li2").click(function(){
				$("#selectSelect").text("fir");

			});
			$("#li3").click(function(){
				$("#selectSelect").text("sec");
				$("#selectTab").toggle();
			});
			$("#li4").click(function(){
				$("#selectSelect").text("can");
				$("#selectTab").toggle();
			});
			$("#li5").click(function(){
				$("#selectSelect").text("dor");
				$("#selectTab").toggle();
			});
		});
	</script>
</head>

			<article>

						<a href="#">Select your position:</a>
					</h1>
				</header>
					<div id="selectBar" class="selectBar">
