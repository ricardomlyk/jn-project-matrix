<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width; initial-scale=1.0" name="viewport">
	<title>Project Matrix-v0.1</title>
	<link type="text/css" rel="stylesheet" href="style.css">
	<link type="text/css" rel="stylesheet" href="media-queries.css">
	<script src="jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#selectSelect").click(function(){
				$("#selectTab").slideToggle();
			});
			$("#li1").click(function(){
				$("#selectSelect").text("图书馆");
				$("#selectTab").toggle();
			});
			$("#li2").click(function(){
				$("#selectSelect").text("一教");
				$("#selectTab").toggle();
			});
			$("#li3").click(function(){
				$("#selectSelect").text("二教");
				$("#selectTab").toggle();
			});
			$("#li4").click(function(){
				$("#selectSelect").text("一食堂");
				$("#selectTab").toggle();
			});
			$("#li5").click(function(){
				$("#selectSelect").text("宿舍");
				$("#selectTab").toggle();
			});
		});
	</script>
</head>
<body>
	<div id="pagewrap">
		<header id="header">
			<hgroup>
				<h1 id="site-logo">
					<img src="logo.png">
				</h1>
				<h2 id="site-description">江南矩阵计划 v0.1</h2>
			</hgroup>
			<nav>
				<ul id="main-nav" class="clearfix">
					<li>
						<a href="#">主页</a>
					</li>
					<li>
						<a href="#1">位置</a>
					</li>
					<li>
                        <a href="http://www.jnrain.com">关于我们</a>
					</li>
					<li>
						<a href="#">其他</a>
					</li>
				</ul>
			</nav>
			<form id="searchform">
				<input id="s" type="search" placeholder="搜索">
			</form>
		</header>
		<div id="content">
			<article class="post clearfix">
				<header>
					<h1 class="post-title">
						<a href="#">我现在位于:</a>
					</h1>
				</header>
				<p>Library</p>				
			</article>
			<article>
				<header>
					<h1 class="post-title">
						<a href="#">选择我要去的位置:</a>
					</h1>
				</header>
					<div id="selectBar" class="selectBar">
						<div id="selectMenu" class="selectMenu">
							<div id="selectSelect" class="selectSelect">请选择</div>
							<div id="selectTab" class="selectTab">
								<div id="li1" class="li">图书馆</div>
								<div id="li2" class="li">一教</div>
								<div id="li3" class="li">二教</div>
								<div id="li4" class="li">一食堂</div>
								<div id="li5" class="li">宿舍</div>
							</div>
        				</div>
					</div>
			</article>
		</div>
        <aside id="sidebar"><a id="1"></a>
			<section class="widget">
				<h1 class="widgettitle">周边建筑：</h1>
				<ul>
					<li>
						<a href="#">北大门</a>
						(4)
					</li>
					<li>
						<a href="#">第一教学楼</a>

						<a href="#">江南苑</a>

				</ul>
			</section>
		</aside>
		<footer id="footer">
			<p>Powered by
				<a href="http://www.jnrain.com">JNrainerd-WIOS</a>
			</p>
		</footer>
	</div>
</body>
</html>
